<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../js/widgets/layer/need/layer.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>投注单</title>
</head>

<body>

  <div id="touzhudan">
    <div class="title-top">
      <div class="Toback">
        <img src="../images/index/left-icon.png" alt="">
      </div>
      <div class="zuqiuxialachoose">
        <p>投注单</p>
      </div>
    </div>

    <div class="touzhucontainer">
      <div class="touzhucontainertop">
        <div class="continue Toback">+ 继续添加</div>
        <!-- <div class="continue">+ 机选一注</div> -->
      </div>
      <div class="touzhucontainercenter"></div>
    </div>
    <div class="bottom">
      <div class="xuanzheqishu">
        <div class="xuanzheqishutop">
          <input name="gendan" type="checkbox" checked value="" />
          <span>累计中出</span>
          <input type="number" value="1">
          <span>元后停止跟单</span>
        </div>
        <div class="xuanzheqishubottom">
          <div class="zhuiqi lf">
            <span>追</span>
            <input id="min1" name="" type="button" value="-" />
            <input id="text_box1" name="goodnum" type="text" value="1" />
            <input id="add1" name="" type="button" value="+" />
            <span>期</span>
          </div>
          <div class="zhuibei rt">
            <span>投</span>
            <input id="min2" name="" type="button" value="-" />
            <input id="text_box2" name="goodnum" type="text" value="1" />
            <input id="add2" name="" type="button" value="+" />
            <span>倍</span>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="firstnav">
        <span class="qingkong lf">
          账户余额
          <br />
          <i>100.00</i>
        </span>
        <div class="rt">
          <button class="opentc">确定</button>
        </div>
        <div class="rt">
          <span>共 <b class="total_amount"></b> 元</span>
          <span><b class="total_zhushu"></b>注 <b class="period">1</b>期  <b class="multiple">1</b>倍</span>
        </div>

        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>


    <!-- 确认弹窗  -->

    <!-- <div class="issurebtn"> -->
      <div id="morestc1" class="hidden">
        <div class="querenxinxi">
            <div class="tc5">
              <div class="tctop">
                 <h3>确认购买</h3>
              <!-- <p class="shuoming">*注:提交后不支持撤单,若出现流单,资本金将退回到现金账户,不支持体现</p> -->
              </div>
               <div class="tcbottom">
                <p>认购金额   <span><span class="total_amount"></span>元</span></p>
                <p>认购注数   <span><span class="total_zhushu"></span>注</span></p>
                <p>认购倍数   <span class="multiple">1</span>倍</p>

                <div class="anniu">
                    <button class="quxiaobtn">取消</button>
                    <button class="opensubmit">确定</button>
                </div>
            </div>
            </div>
      </div>
           <div class="common-mask"></div>
      </div>
    </div>

</body>
<script src="../js/libs/require.js" data-main="../js/index/index.js"></script>
<script src="../js/index/touzhudan.js"></script>
<script src="../js/libs/require.config.js"></script>

</html>
