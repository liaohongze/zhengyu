<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../js/widgets/layer/need/layer.css">

  <title>投注单</title>
</head>

<body>

  <div id="touzhudan">
    <div class="title-top">
      <div class="Toback">
        <img src="../images/index/left-icon.png" alt="">
      </div>
      <div class="zuqiuxialachoose">
        <p>投注单</p>
      </div>
    </div>

    <div class="touzhucontainer">
      <div class="touzhucontainertop">
        <div class="continue Toback">+ 继续添加</div>
        <div class="continue">+ 机选一注</div>
      </div>
      <div class="touzhucontainercenter">
        <div class="xuanzhu">
          <div class="lf">
            <p>
              <span>02</span>
              <span>03</span>
              <span>04</span>
              <span>05</span>
              <span>06</span>
              <span>08</span>
              <span>11</span>
              <span>22</span>
            </p>
            <p>普通-任选8单式1注2元</p>
          </div>
          <div class="rt">
            <img src="../images/index/close-ico.png" class="shanchudata" alt="">
          </div>
          <div class="clear"></div>
        </div>
        <div class="xuanzhu">
          <div class="lf">
            <p>
              <span>02</span>
              <span>03</span>
              <span>04</span>
              <span>05</span>
              <span>06</span>
              <span>08</span>
              <span>11</span>
              <span>22</span>
            </p>
            <p>普通-任选8单式1注2元</p>
          </div>
          <div class="rt">
            <img src="../images/index/close-ico.png" class="shanchudata" alt="">
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="xuanzheqishu">
        <div class="xuanzheqishutop">
          <input name="gendan" type="checkbox" checked value="" />
          <span>累计中出</span>
          <input type="number" value="1">
          <span>元后停止跟单</span>
        </div>
        <div class="xuanzheqishubottom">
          <div class="zhuiqi lf">
            <span>追</span>
            <input id="min1" name="" type="button" value="-" />
            <input id="text_box1" name="goodnum" type="text" value="1" />
            <input id="add1" name="" type="button" value="+" />
            <span>期</span>
          </div>
          <div class="zhuibei rt">
            <span>投</span>
            <input id="min2" name="" type="button" value="-" />
            <input id="text_box2" name="goodnum" type="text" value="1" />
            <input id="add2" name="" type="button" value="+" />
            <span>倍</span>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="firstnav ">
        <span class="qingkong lf">发起合买</span>
        <div class="rt">
          <button class="opentc">确定</button>
        </div>
        <div class="rt">
          <span>共 <b>6</b> 元</span>
          <span><b>3</b>注 <b>1</b>期  <b>1</b>倍</span>
        </div>

        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>


    <!-- 确认弹窗  -->

    <!-- <div class="issurebtn"> -->
      <div id="morestc1" class="hidden">
        <div class="querenxinxi">
            <div class="tc5">
              <div class="tctop">
                 <h3>确认购买</h3>
              <p class="shuoming">*注:提交后不支持撤单,若出现流单,资本金将退回到现金账户,不支持体现</p>
              </div>
               <div class="tcbottom">
                <p>认购金额   <span>6元</span></p>
                <p>认购注数   <span>3注</span></p>
                <p>认购倍数   <span>1倍</span></p>

                <div class="anniu">
                    <button class="quxiaobtn">取消</button>
                    <button class="submitbtn">确定</button>
                </div>
            </div>
            </div>
      </div>
           <div class="common-mask"></div>
      </div>
