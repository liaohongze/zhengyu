<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>转账</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../js/widgets/swiper/swiper-3.4.2.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/styles.css">
</head>

<body>
	<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

	<!-- Add your site or application content here -->
	<div class="transfer_account_page">
		<header class="public_header">
			<a href="javascript: window.history.back();">
				<img src="../images/index/left-icon.png" alt="left_icon">
			</a>

			<h2>转账</h2>
		</header>

		<form class="public_cross_form">
			<div class="form_item">
				<label for="">收款人</label>
				<div class="cotent">
					<input type="text" placeholder="请输入收款人">
				</div>
			</div>

			<div class="form_item">
				<label for="">可用余额</label>
				<div class="cotent">
					<p>548,807.39</p>
				</div>
			</div>

			<div class="form_item">
				<label for="">可提余额</label>
				<div class="cotent">
					<p>548,807.39</p>
				</div>
			</div>

			<div class="form_item">
				<label for="">充值方式</label>
				<!-- 获取此处的值，看本页下面的脚本！！！！！ -->
				<div class="cotent change_type">
						<span class="active" value="1">向下级转账</span>
						<!-- <span value="2">日工资转账转出</span> -->
				</div>
			</div>

			<div class="form_item">
				<label for="">充值金额</label>
				<div class="cotent">
					<input type="number" placeholder="请输入转账金额">
				</div>
			</div>

			<div class="form_item">
				<label for="">资金密码</label>
				<div class="cotent">
					<input type="password" placeholder="请输入资金密码">
				</div>
			</div>

			<div class="form_item">
				<label for="">取款人</label>
				<div class="cotent">
					<input type="text" placeholder="请输入取款人">
				</div>
			</div>
		</form>

		<button class="main_long_btn">立即转账</button>
	</div>

	<script src="../js/libs/require.js" data-main="../js/index/index.js"></script>
	<script src="../js/libs/require.config.js"></script>
	<script src="../js/vendor/jquery-3.2.1.min.js"></script>
	<script>
		// 获取充值方式的值
		var value = $('.change_type span.active').attr('value')
		console.log('充值方式的值:', value)
	</script>
