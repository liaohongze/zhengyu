<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>足彩下注单</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../js/widgets/swiper/swiper-3.4.2.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/styles.css">
</head>

<body>
	<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

	<!-- Add your site or application content here -->
	<div class="football_order_page">
		<header class="public_header">
			<a href="javascript: window.history.back();">
				<img src="../images/index/left-icon.png" alt="left_icon">
			</a>

			<h2></h2>
		</header>

		<button class="add_btn">+ 继续添加/编辑比赛</button>

		<!-- 胜平负、让球、总进球的列表 -->
		<ul class="order_list">
		</ul>

		<!-- 比分、半全场的列表 -->
		<ul class="other_order_list"></ul>

		<!-- 底部 -->
		<footer class="football_footer">
			<div class="left_part">
				<p>
					<span>4</span>
					串
					<i>1</i>
				</p>

				<button class="show_guoguan_layer_btn" onclick="$('.guoguan_layer').show();">更多过关</button>
			</div>

			<div class="right_part">
				<div class="info">
					<p>
						<i>3</i>注
						共 <i>6</i> 元
					</p>
					<p>理论奖金:40.2~107.4元</p>
				</div>
				<button>确定</button>
			</div>
		</footer>
	</div>

	<!-- 更多过关弹窗 -->
	<div class="guoguan_layer">
		<p class="bg" onclick="$('.guoguan_layer').hide();"></p>
		<div class="guoguan_content">
			<h3><i>5</i>场比赛过关方式</h3>
			<ul class="select_wrap top_line">
				<!-- 默认选择的那个加上下面的selected类名 -->
				<li class="selected">2串1</li>
				<li>3串1</li>
				<li>4串1</li>
				<li>5串1</li>
			</ul>
			<ul class="select_wrap bottom_line">
				<li>3串3</li>
				<li>3串4</li>
				<li>4串4</li>
				<li>4串5</li>
				<li>4串6</li>
				<li>4串11</li>
				<li>5串5</li>
				<li>5串6</li>
				<li>5串10</li>
				<li>5串16</li>
				<li>5串20</li>
				<li>5串26</li>
			</ul>

			<p class="btns_wrap">
				<button onclick="$('.guoguan_layer').hide();">取消</button>
				<button class="footballorder_guoguan_sure_btn">确定</button>
			</p>
		</div>
	</div>

	<script src="../js/libs/require.js" data-main="../js/index/index.js"></script>
	<script src="../js/index/footballOrder.js"></script>
	<script src="../js/libs/require.config.js"></script>
</body>

</html>
